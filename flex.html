<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Responsive Flexbox Layout</h1>
    </header>

    <div class="main-content">
        <aside>
            <h2>Sidebar</h2>
            <p>This is the sidebar. It will take up 250px on larger screens, but will shrink or take full width on smaller screens.</p>
        </aside>

        <main>
            <h2>Main Content</h2>
            <p>This is the main content. It takes up the remaining space and adjusts its width according to the screen size.</p>
        </main>
    </div>

    <footer>
        <p>Footer Content</p>
    </footer>
    
</body>
</html>
